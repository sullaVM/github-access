    var svg = d3.select("svg");

    var circle = svg.selectAll("circle");
    circle.data([32, 57, 112, 293])
      .enter().append("circle")
      .attr("cy", 60)
      .attr("cx", function (d, i) { return i * 100 + 30; })
      .attr("r", function (d) { return Math.sqrt(d); });

      .data([32, 57]);
    circle.exit().remove();
